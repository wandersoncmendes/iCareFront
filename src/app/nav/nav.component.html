<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav [ngStyle]="{ 'width.em': sidenavWidth }" class="sidenav-color mat-elevation-z1" mode="side"
    opened="true">

    <mat-card class="example-card mat-elevation-z0">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title *ngIf="isExpanded">Shiba Inu</mat-card-title>
      </mat-card-header>
    </mat-card>
    <mat-nav-list>
      <mat-list-item *ngFor="let item of menuArray">
        <mat-icon *ngIf="item.icon && item.icon.pack.includes('material')" mat-list-icon>{{item.icon.icon}}</mat-icon>
<i *ngIf="item.icon && item.icon.pack.includes('fontawesome')" mat-list-icon [class]="item.icon"></i>
<p matLine *ngIf="isExpanded">{{item.title}}</p>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" (click)="miniVariant()" mat-icon-button>
        <mat-icon *ngIf="!isExpanded">menu_open</mat-icon>
        <mat-icon *ngIf="isExpanded">menu</mat-icon>
      </button>
      <!-- This fills the remaining space of the current row -->
      <span class="example-fill-remaining-space"></span>

      <span>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </span>
    </mat-toolbar>
    <div class="example-sidenav-content p-2">
      <app-breadcrumb></app-breadcrumb>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>


</mat-sidenav-container>
